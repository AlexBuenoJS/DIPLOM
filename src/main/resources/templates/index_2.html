<!DOCTYPE html>
<html lang="ru">
<head>
    <title>HomeStay</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d1d6d1;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            clear: both;
        }

    </style>
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Авторизоваться</a></li>
            <li><a href="index_1.html">Каталог жилья</a></li>
            <li><a href="Lease.html">Заброннированное</a></li>
            <li><a href="HomeForm.html">Анкета</a></li>
            <li><a href="personal_page.html">Профиль</a></li>
        </ul>
    </nav>
</header>
<main>
    <section id="profile">
        <h1>Профиль пользователя</h1>
        <form id="profile-form">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" value="Обновить профиль">
        </form>
    </section>
    <section id="booking-history">
        <div2>
            <section id="booking">
                <h1>Бронирование/аренда</h1>
                <form id="booking-form">
                    <label for="property-id">Выберите жилье:</label>
                    <select id="property-id" name="property-id">
                        <option value="index_6.html">1 Вариант</option>
                        <option value="index_6.html">2 Вариант</option>
                        <option value="index_6.html">3 Вариант</option>
                        <!-- список жилья будет добавлен здесь -->
                    </select><br><br>
                    <label for="start-date">Начало периода:</label>
                    <input type="date" id="start-date" name="start-date"><br><br>
                    <label for="end-date">Конец периода:</label>
                    <input type="date" id="end-date" name="end-date"><br><br>
                    <input type="submit" value="Бронировать/арендовать">
                </form>
            </section>
        </div2>
</main>
<footer>
    <h>AlexBuenoJS</h>
</footer>
<script src="script.js"></script>
</body>
</html>
